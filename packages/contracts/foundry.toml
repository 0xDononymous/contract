[profile.default]
src = "src"
out = "out"
libs = ["lib"]
ffi = true
optimizer = true
optimizer_runs = 100000
viaIR = true
auto_detect_solc = true
fs_permissions = [{ access = "read-write", path = ".forge-snapshots/"}]

# See more config options https://github.com/foundry-rs/foundry/tree/master/config